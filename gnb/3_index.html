<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            padding: 0;
            margin: 0;
            text-decoration: none;
            color: #000;
        }

        .navi {
            display: flex;
            justify-content: center;
            background-color: aliceblue;
            height: 60px;
            position: relative;
        }


        .navi::before {
            content: '';
            position: absolute;
            background: azure;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .navi:hover::before {
            content: '';
            position: absolute;
            background: azure;
            height: 32vw;
            width: 100%;
            z-index: -1;
        }

        .navi>li {
            text-align: center;
        }

        .navi>li>a {
            display: block;
            padding: 20px 30px;
        }

        .navi>li ul {
            padding-top: 20px;
            height: 0;
            opacity: 0;
        }

        .navi>li ul li {
            padding: 20px 30px;
        }


        .navi:hover>li ul {
            height: 100%;
            opacity: 1;
            transition: all .5s;
        }
    </style>
</head>
<body>

            </ul>
        </li>
        <li><a href="#">웹개발</a>

            </ul>
        </li>
        <li><a href="#">게시판</a>
            <ul>
                <li><a href="#">Q & A</a></li>
                <li><a href="#">방명록</a></li>
            </ul>
        </li>
        <li><a href="#">프로필</a>
            <ul>
